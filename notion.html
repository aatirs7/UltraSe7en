<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UltraSe7en — Notes</title>
  <link rel="stylesheet" href="/notion.css" />
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Sidebar">
      <div class="sidebar__top">
        <div class="workspace">
          <div class="workspace__avatar" aria-hidden="true">A</div>
          <div class="workspace__meta">
            <div class="workspace__name">Aatir’s Workspace</div>
            <div class="workspace__sub">Private</div>
          </div>
        </div>

        <div class="sidebar__actions">
          <button class="iconbtn" id="newPageBtn" title="New page" aria-label="New page">+</button>
        </div>
      </div>

      <div class="sidebar__search">
        <input id="pageSearch" type="text" placeholder="Search pages" autocomplete="off" />
      </div>

      <div class="sidebar__section">
        <div class="sidebar__sectionTitle">Pages</div>
        <nav class="pages" id="pagesList" aria-label="Pages list"></nav>
      </div>

      <div class="sidebar__footer">
        <a class="sidebar__link" href="/" title="Back to landing">← Back</a>
        <span class="sidebar__hint">Local-only prototype</span>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar" aria-label="Top bar">
        <div class="crumbs">
          <span class="crumbs__app">UltraSe7en</span>
          <span class="crumbs__sep">/</span>
          <span class="crumbs__page" id="crumbPage">Notes</span>
        </div>

        <div class="topbar__right">
          <div class="segmented" role="tablist" aria-label="Editor mode">
            <button class="segbtn active" id="modeFlowBtn" role="tab" aria-selected="true">Flow</button>
            <button class="segbtn" id="modeCanvasBtn" role="tab" aria-selected="false">Canvas</button>
          </div>

          <button class="ghostbtn" id="addBlockBtn" title="Add draggable text block" style="display:none;">+ Block</button>
          <button class="ghostbtn" id="themeBtn" title="Toggle theme">Theme</button>
          <button class="ghostbtn" id="exportBtn" title="Export page as .txt">Export</button>
        </div>
      </header>

      <section class="editorWrap" aria-label="Editor">
        <div class="editor">
          <input
            id="pageTitle"
            class="pageTitle"
            type="text"
            placeholder="Untitled"
            spellcheck="false"
            autocomplete="off"
          />
          <!-- FLOW editor -->
          <div id="flowEditor"
               class="pageEditor"
               contenteditable="true"
               spellcheck="true"
               data-placeholder="Type. Use / for commands. - for bullets."></div>

          <!-- CANVAS editor -->
          <div id="canvasEditor" class="canvas hidden" aria-label="Canvas editor">
            <div class="canvas__hint" id="canvasHint">
              Click “+ Block”, then click anywhere to place a block. Drag blocks by the handle.
            </div>
          </div>

          <div class="statusbar">
            <div class="statusbar__left" id="saveStatus">Saved</div>
            <div class="statusbar__right" id="wordCount">0 words</div>
          </div>
        </div>
      </section>
    </main>

    <!-- Page options menu -->
    <div class="menu hidden" id="pageMenu" role="menu" aria-hidden="true">
      <button class="menu__item" id="renamePageBtn" role="menuitem">Rename</button>
      <button class="menu__item danger" id="deletePageBtn" role="menuitem">Delete</button>
    </div>

    <!-- Slash command palette -->
    <div class="palette hidden" id="slashPalette" role="listbox" aria-hidden="true">
      <div class="palette__title">Commands</div>
      <button class="palette__item" data-cmd="h1">Heading 1</button>
      <button class="palette__item" data-cmd="h2">Heading 2</button>
      <button class="palette__item" data-cmd="bullet">Bullet list</button>
      <button class="palette__item" data-cmd="todo">To-do</button>
      <button class="palette__item" data-cmd="quote">Quote</button>
      <button class="palette__item" data-cmd="divider">Divider</button>
    </div>
  </div>

  <script src="/notion.js"></script>
</body>
</html>
