<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UltraSe7en — Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dashboard.css" />
  </head>

  <body>
    <div class="bg"></div>

    <header class="topbar">
      <div class="brand">ULTRASE7EN — DASHBOARD</div>
      <div class="topbar-right">
        <div id="todayDate" class="date-pill">—</div>
      </div>
    </header>

    <main class="grid">
      <!-- COMMAND -->
      <section class="panel panel-command">
        <div class="panel-head">
          <div class="panel-title">COMMAND</div>
        </div>

        <div class="panel-body">
          <label class="helper">
            Format: <span class="mono">category: your text</span>
            <span class="muted">(category can include spaces)</span><br />
            New category: <span class="mono">NC: Category Name</span><br />
            Autocomplete: <span class="mono">Tab</span> completes • <span class="mono">↑/↓</span> cycles
          </label>

          <div class="autocomplete-wrap">
            <textarea
              id="entryInput"
              class="input"
              rows="5"
              spellcheck="false"
              placeholder="Examples:
note: fixed DNS issues in containers
project update: built the node feature
to do: refactor dashboard layout
NC: Enrichment Projects"
            ></textarea>

            <div id="acBox" class="ac-box" style="display:none;">
              <div class="ac-hint">TAB to complete • ↑/↓ to cycle</div>
              <div id="acList" class="ac-list"></div>
            </div>
          </div>

          <div class="cmd-footer">
            <div class="fineprint">
              SUBMIT saves to <b>TODAY</b>. Promote to <b>WEB</b> manually, or it will auto-promote on the next day.
            </div>
            <button id="submitBtn" class="btn btn-primary">SUBMIT</button>
          </div>

          <div id="cmdError" class="error" style="display:none;"></div>
          <div id="toast" class="toast" style="display:none;"></div>
        </div>
      </section>

      <!-- TODAY -->
      <section class="panel panel-today">
        <div class="panel-head panel-head-row">
          <div class="panel-title">TODAY</div>
          <div class="head-actions">
            <button id="addAllBtn" class="btn btn-ghost">ADD ALL TO WEB</button>
            <button id="clearTodayBtn" class="btn btn-ghost danger">CLEAR TODAY</button>
          </div>
        </div>

        <div class="panel-body">
          <div id="todayEmpty" class="empty">No entries yet.</div>
          <div id="todayList" class="list"></div>
        </div>
      </section>

      <!-- WEB / KNOWLEDGE -->
      <section class="panel panel-knowledge">
        <div class="panel-head panel-head-row">
          <div class="panel-title">WEB</div>
          <div class="head-actions">
            <button id="expandBtn" class="btn btn-ghost">EXPAND</button>
          </div>
        </div>

        <div class="panel-body panel-body-tight">
          <div id="knowledgeEmpty" class="empty">No nodes yet.</div>
          <div id="knowledgeGroups" class="knowledge"></div>
        </div>
      </section>
    </main>

    <!-- WEB DRAWER -->
    <aside id="drawer" class="drawer" aria-hidden="true">
      <div class="drawer-backdrop" id="drawerBackdrop"></div>

      <div class="drawer-panel">
        <div class="drawer-head">
          <div class="drawer-title">WEB</div>
          <button id="drawerClose" class="btn btn-ghost">CLOSE</button>
        </div>

        <div class="drawer-body">
          <div id="drawerKnowledgeEmpty" class="empty">No nodes yet.</div>
          <div id="drawerKnowledgeGroups" class="knowledge"></div>
        </div>
      </div>
    </aside>

    <!-- EDIT MODAL -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" id="modalBackdrop"></div>

      <div class="modal-panel">
        <div class="modal-head">
          <div class="modal-title">EDIT ENTRY</div>
          <button id="modalClose" class="btn btn-ghost">CLOSE</button>
        </div>

        <div class="modal-body">
          <label class="helper">Format: <span class="mono">category: text</span></label>
          <textarea id="modalText" class="input" rows="5" spellcheck="false"></textarea>

          <div class="modal-actions">
            <button id="modalSave" class="btn btn-primary">SAVE</button>
            <button id="modalCancel" class="btn btn-ghost">CANCEL</button>
          </div>

          <div id="modalError" class="error" style="display:none;"></div>
        </div>
      </div>
    </div>

    <script src="./dashboard.js"></script>
  </body>
</html>
